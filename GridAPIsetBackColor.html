This is an example of EditGrid Grid API: editgrid.Style.setBackColor()
<br />
Last updated: 2008-June-04
<br />
<hr />

  <div id="gridContainer" style="height: 600px; width: 100%" ></div>

  <script type="text/javascript">

    var sessionKey = 'YOURSESSIONKEY'; // replace with the obtained session key
    var bookpath = '/tnc/developer/Grid_API_setBackColor';

    var grid = new editgrid.Grid({ sessionKey: sessionKey, suppressSessionKeyWarning: 1 });
    var layout = grid.getStandardLayout();
    layout.doLayout(document.getElementById('gridContainer'), grid);
    grid.openBook({ path: bookpath });

    var newStyle = new editgrid.Style();     
    newStyle.setBackColor("0x0000ff"); // setBackColor() accepts number only

    var book = grid.getWorkbook();
    onloadBook = function () {
      var sheet = book.getSheetByIndex(0); 
      var range = sheet.getRange('B1:F10');     
      range.setStyle(newStyle);                         
    };
    book.addOnLoadListener(onloadBook);
  </script>

</body>
