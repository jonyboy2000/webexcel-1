        <script type="text/javascript">//<![CDATA[
            if (std.browser.isIE && std.browser.major == 6)
                document.execCommand('BackgroundImageCache', false, true);
            var grid = null;
            var layout = null;
            var gridControl = null;

            function initGrid () {
                grid = new editgrid.Grid();
                grid.revision = "25246";
                gridControl = new editgrid.EditGridControl(grid);
                var statusBar = grid.statusBar;
                var menuBarStatus = std.dom.element('menubarRightStatus');
                if (menuBarStatus) {
                    var statusTextMapping = {
                        saving: loc('Saving') + ' ...',
                        done  : loc('Auto Saved'),
                        failed: loc('Failed')
                    };
                    std.topic.subscribe(grid, 'onStatusChange', function(currentStatus) {
                        if (statusTextMapping[currentStatus] != null) {
                            menuBarStatus.innerHTML = statusTextMapping[currentStatus];
                        }
                    });
                }
                var gridContainer = std.dom.element('gridContainer');

                layout = grid.getStandardLayout();
                layout.extend('headerbar'   , std.dom.element('headerbar'));
                layout.extend('menubarRight', std.dom.element('menubarRight'));
                layout.setResizeHandler(new editgrid.layout.HomeResizeHandler());
                layout.doLayout(gridContainer, grid);
                grid.setCaptureDocumentFocus(true);
                grid.loadBook(16394125);
            }
            // init grid
            editgrid.config.eventdEnabled = 1;
            initGrid();
            
            //]]></script>
